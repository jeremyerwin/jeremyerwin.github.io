<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><title>superlativebodice</title>
<link href="/css/pattern.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
Scale<input id="scaleSlider" type="range" min="1" max="100" value="15.0" step=".25"><input type="number" id="scaleText" min="1" max="100" value="15.0" step="0.25"><p>
blade<input id="bladeSlider" type="range" min="6" max="19" value="13.0" step=".25"><input type="number" id="bladeText" min="6" max="19" value="13.0" step="0.25"><p>
breast<input id="breastSlider" type="range" min="20" max="60" value="40.0" step=".25"><input type="number" id="breastText" min="20" max="60" value="40.0" step="0.25"><p>
bust<input id="bustSlider" type="range" min="21" max="63" value="42.0" step=".25"><input type="number" id="bustText" min="21" max="63" value="42.0" step="0.25"><p>
scyeDepth<input id="scyeDepthSlider" type="range" min="4" max="13" value="9.0" step=".25"><input type="number" id="scyeDepthText" min="4" max="13" value="9.0" step="0.25"><p>
sideLength<input id="sideLengthSlider" type="range" min="4" max="12" value="8.0" step=".25"><input type="number" id="sideLengthText" min="4" max="12" value="8.0" step="0.25"><p>
strap<input id="strapSlider" type="range" min="6" max="18" value="12.0" step=".25"><input type="number" id="strapText" min="6" max="18" value="12.0" step="0.25"><p>
waist<input id="waistSlider" type="range" min="12" max="36" value="24.0" step=".25"><input type="number" id="waistText" min="12" max="36" value="24.0" step="0.25"><p>
waistLength<input id="waistLengthSlider" type="range" min="8" max="25" value="17.0" step=".25"><input type="number" id="waistLengthText" min="8" max="25" value="17.0" step="0.25"><p>
<form>PointA<input id="pointA" type="text"><p> PointB<input id="pointB" type="text"><p> distance<input id="distanceField" type="number"> </form>
<p><input type='button' onclick='make_download("superlativebodice.las")' value="Download" /></p></div>
<div class="maincontent" id="container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.2/math.min.js"></script>
<script type="text/javascript" src="/patterns/patternobject.js"></script>
<script type="text/javascript" src="/patterns/las.js"></script>
<script type="text/javascript" src="superlativebodice.js "></script>
</body>
</html>
